{{ $pageRef := .Get 0 }}
{{ $images := site.GetPage $pageRef }}
<div class="box alt">
  <div class="row gtr-50 gtr-uniform">
    {{ range after 1 $images.Resources }}
      <div class="col-4"><span class="image fit"><a href="{{ (.Fit "2400x1200").RelPermalink }}"><img src="{{ (.Fill "508x310 Top").RelPermalink }}" alt=""></a></span></div>
    {{ end }}
  </div>
</div>
