{{ partial "header.html" . }}

<section class="post">
  <header class="major">
    <h1>{{ .Title }}</h1>
  </header>

  {{ .Content }}

  {{ range .Pages.GroupByParam "faqSection" }}
  <h2>{{ .Key }}</h2>
  <ul>
    {{ range .Pages }}
      <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
  {{ end }}

</section>

{{ partial "footer.html" }}
